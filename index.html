<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Kim bom - 프로필 링크">
    <meta property="og:description" content="개발자로 거듭나기">
    <meta property="og:image" content="김봄.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>kim bom - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
       body {
           background-color: #6983ae;
       } 
       .profile {
           width: 100px;
           height: 100px;

           
           border-radius: 100%;

           border : 2px solid white;

           background-image: url('김봄.jpg');
           background-position: center;
           background-size: cover;
       }
       .main {
           color: white;
           font-size: 20px;

           margin-top : 30px;
           margin-bottom : 10px;
       }
       .sub {
           color: white;
           font-size: 14px;

           margin-top: 0px;
           margin-bottom: 30px;
       }
       .wrap {
           
           width: 300px;
           margin: 30px auto 0px auto;

           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
       }
       .wrap > a{
           width: 300px;
           height: 50px;

           background-color: white;
           border-radius: 8px;

           margin-bottom: 10px;

           font-size: 14px;
           font-weight: bold;
           color: #44398A;

           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;

           text-decoration: none;

           box-shadow: 3px 3px 5px 0px rgb(92, 89, 89); 
       }
       .wrap > a:hover {
           background-color: #f2f2f2;
       }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">Kim bom</h1>
        <p class="sub">주니어 개발자</p>
        <a target="_blank" href="https://bom-developmentstudy.tistory.com/">봄's 개발일지</a>
        <a target="_blank" href="https://www.notion.so/granditnomad/2106afd3dad745a6a157439f59c40ceb/"> "(주)앱이다" notion </a>

    </div>
</body>
</html>
